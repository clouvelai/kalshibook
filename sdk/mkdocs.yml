site_name: KalshiBook Python SDK
site_url: https://kalshibook.github.io/kalshibook/
site_description: Python SDK for KalshiBook L2 orderbook data API

repo_url: https://github.com/kalshibook/kalshibook
repo_name: kalshibook/kalshibook

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight

plugins:
  - search
  - gen-files:
      scripts:
        - scripts/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: numpy
            docstring_section_style: table
            show_root_heading: true
            show_source: false
            separate_signature: true
            show_signature_annotations: true
            merge_init_into_class: true
            members_order: source

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      pygments_lang_class: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets
  - pymdownx.inlinehilite
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Authentication: authentication.md
  - Examples:
    - examples/orderbook.md
    - examples/markets.md
    - examples/candles.md
    - examples/events.md
    - examples/deltas.md
    - examples/trades.md
    - examples/settlements.md
    - examples/dataframes.md
  - API Reference: reference/
